<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Drummer</title>
    <link rel="stylesheet" href="assets/css/basic.css">
</head>
<body>
    <h1>Hi there!</h1>
    <h3>This is Online Drummer</h3>
    <h3>You can drum using this keys:</h3>
    <ul>
        <li>Down key: Kick</li>
        <li>Up key: Snare</li>
        <li>Left key: Clap</li>
        <li>Right Key: Hi-hat</li>
        <li>Escape key: Crash</li>
    </ul>
    <script type="text/javascript" src="assets/js/basic.js"></script>
</body>
</html>
