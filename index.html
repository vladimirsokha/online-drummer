<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Drummer</title>
    <link rel="stylesheet" href="assets/css/basic.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card" style="margin: 20rem;">
            <div class="card-body">
              <h5 class="card-title">Online drummer</h5>
              <p class="card-text">Some quick guides coming soon.</p>
              <button onclick="playKick()" type="button" class="btn btn-primary" style="width: 5rem; height: 5rem;">Kick<br>(Up)</button>
              <button onclick="playSnare()" type="button" class="btn btn-secondary" style="width: 5rem; height: 5rem;">Snare<br>(Down)</button>
              <button onclick="playHihat()" type="button" class="btn btn-success" style="width: 5rem; height: 5rem;">Hi-hat<br>(Right)</button>
              <button onclick="playClap()" type="button" class="btn btn-danger" style="width: 5rem; height: 5rem;">Clap<br>(Left)</button>
              <button onclick="playCrash()" type="button" class="btn btn-warning" style="width: 5.7rem; height: 5rem;">Crash<br>(Escape)</button>
              <br>
              <br>
              <h6>By @VSokha, Generics Team</h6>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/basic.js"></script>
</body>
</html>
